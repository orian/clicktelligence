<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicktelligence - ClickHouse Query Optimizer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1e1e1e;
            color: #d4d4d4;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header {
            background: #252526;
            padding: 0.5rem 2rem;
            border-bottom: 1px solid #3e3e42;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        h1 {
            font-size: 1.2rem;
            color: #569cd6;
            margin: 0;
        }
        .connection-status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 12px;
            color: #858585;
        }
        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #858585;
        }
        .status-indicator.connected {
            background: #4ec9b0;
            animation: pulse-green 2s ease-in-out infinite;
        }
        .status-indicator.disconnected {
            background: #f48771;
            animation: pulse-red 2s ease-in-out infinite;
        }
        .status-indicator.checking {
            background: #858585;
            animation: pulse-gray 1s ease-in-out infinite;
        }
        @keyframes pulse-green {
            0%, 100% {
                opacity: 1;
                box-shadow: 0 0 0 0 rgba(78, 201, 176, 0.7);
            }
            50% {
                opacity: 0.7;
                box-shadow: 0 0 0 3px rgba(78, 201, 176, 0);
            }
        }
        @keyframes pulse-red {
            0%, 100% {
                opacity: 1;
                box-shadow: 0 0 0 0 rgba(244, 135, 113, 0.7);
            }
            50% {
                opacity: 0.7;
                box-shadow: 0 0 0 3px rgba(244, 135, 113, 0);
            }
        }
        @keyframes pulse-gray {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.4;
            }
        }
        .container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        .sidebar {
            width: 300px;
            min-width: 150px;
            max-width: 600px;
            background: #252526;
            padding: 0.3rem;
            overflow-y: auto;
        }
        .sidebar-wrapper {
            display: flex;
            position: relative;
        }
        .resize-handle {
            width: 3px;
            cursor: col-resize;
            background: transparent;
            border-right: 1px solid #3e3e42;
            flex-shrink: 0;
        }
        .resize-handle:hover {
            background: #569cd6;
        }
        .resize-handle.resizing {
            background: #569cd6;
        }
        .resize-handle-horizontal {
            height: 5px;
            cursor: row-resize;
            background: transparent;
            border-bottom: 1px solid #3e3e42;
            flex-shrink: 0;
        }
        .resize-handle-horizontal:hover {
            background: #569cd6;
        }
        .resize-handle-horizontal.resizing {
            background: #569cd6;
        }
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 0.3rem;
            overflow: hidden;
        }
        .editor-section {
            height: 50%;
            min-height: 150px;
            display: flex;
            flex-direction: column;
        }
        .results-section {
            height: 50%;
            min-height: 150px;
            display: flex;
            flex-direction: column;
        }
        textarea {
            flex: 1;
            background: #1e1e1e;
            color: #d4d4d4;
            border: 1px solid #3e3e42;
            padding: 0.3rem;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            resize: none;
        }
        .results {
            flex: 1;
            background: #1e1e1e;
            border: 1px solid #3e3e42;
            padding: 0.3rem;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            /*white-space: pre-wrap;*/
        }
        .real-button {
            background: #0e639c;
            color: white;
            border: none;
            padding: 0.35rem 0.5rem;
            cursor: pointer;
            font-size: 14px;
            margin: 0.5rem 0.5rem 0.5rem 0;
            border-radius: 2px;
        }
        button:hover {
            background: #1177bb;
        }
        button:disabled {
            background: #3e3e42;
            cursor: not-allowed;
        }
        .branch-item {
            padding: 0.5rem;
            margin: 0.5rem 0;
            background: #2d2d30;
            border-left: 3px solid #569cd6;
            cursor: pointer;
        }
        .branch-item:hover {
            background: #3e3e42;
        }
        .branch-item.active {
            border-left-color: #4ec9b0;
            background: #37373d;
        }
        .branch-name {
            font-weight: bold;
            color: #569cd6;
        }
        .version-item {
            padding: 0.5rem;
            margin: 0.3rem 0;
            background: #2d2d30;
            font-size: 12px;
            cursor: pointer;
            border-left: 3px solid transparent;
        }
        .version-item:hover {
            background: #3e3e42;
        }
        .version-item.active {
            background: #37373d;
            border-left-color: #4ec9b0;
        }
        .version-time {
            color: #858585;
            font-size: 11px;
        }
        .controls {
            display: flex;
            align-items: center;
            padding: 0.5rem 0;
            border-bottom: 1px solid #3e3e42;
            margin-bottom: 0.5rem;
        }
        .section-title {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: #4ec9b0;
        }
        .section-version {
            font-size: 12px;
            color: #858585;
        }
        .new-branch-input {
            background: #3c3c3c;
            border: 1px solid #3e3e42;
            color: #d4d4d4;
            padding: 0.5rem;
            width: 100%;
            margin: 0.5rem 0;
        }
        .error {
            color: #f48771;
            padding: 0.5rem;
            background: #3c1e1e;
            border: 1px solid #5a1e1e;
            margin: 0.5rem 0;
        }
        .success {
            color: #4ec9b0;
        }
        .notification {
            position: fixed;
            top: 60px;
            right: 2rem;
            padding: 1rem 1.5rem;
            background: #37373d;
            border: 1px solid #3e3e42;
            border-radius: 4px;
            color: #d4d4d4;
            z-index: 1000;
            animation: slideIn 0.3s ease-out;
            max-width: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .notification.success {
            border-left: 4px solid #4ec9b0;
        }
        .notification.error {
            border-left: 4px solid #f48771;
        }
        .notification.info {
            border-left: 4px solid #569cd6;
        }
        .explain-tab {
            background: transparent;
            border: none;
            color: #858585;
            padding: 0.3rem 0.3rem;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            font-size: 12px;
            transition: all 0.2s ease;
        }
        .explain-tab:hover {
            background: #2d2d30;
            color: #d4d4d4;
        }
        .explain-tab.active {
            background: #37373d;
            border-bottom-color: #4ec9b0;
        }
        .explain-tab.error {
            color: #f48771;
        }
        .explain-tab.active.error {
            color: #f48771;
        }
        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        @keyframes slideOut {
            from {
                transform: translateX(0);
                opacity: 1;
            }
            to {
                transform: translateX(400px);
                opacity: 0;
            }
        }
        .query-tooltip {
            position: fixed;
            background: #37373d;
            border: 1px solid #569cd6;
            border-radius: 4px;
            padding: 0.5rem;
            max-width: 400px;
            max-height: 300px;
            overflow: auto;
            z-index: 1000;
            font-family: 'Courier New', monospace;
            font-size: 11px;
            white-space: pre-wrap;
            word-break: break-word;
            color: #d4d4d4;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <header>
        <div>
            <h1>Clicktelligence</h1>
            <p style="color: #858585; font-size: 11px; margin: 0;">ClickHouse Query Optimization Tool</p>
        </div>
        <div class="connection-status">
            <span id="connectionInfo">Connecting...</span>
            <div class="status-indicator" id="statusIndicator"></div>
        </div>
    </header>

    <div class="container">
        <div class="sidebar-wrapper">
            <div class="sidebar" id="sidebar">
                <div class="section-title">Branches</div>
                <button class="real-button" onclick="app.showNewBranchInput()">New Branch</button>
                <button class="real-button" onclick="app.startNewTree()">Start New Tree</button>
                <div id="newBranchForm" style="display: none;">
                    <input type="text" id="newBranchName" class="new-branch-input" placeholder="Branch name...">
                    <button class="real-button" onclick="app.createBranch()">Create</button>
                    <button class="real-button" onclick="app.hideNewBranchInput()">Cancel</button>
                </div>
                <div id="branchList"></div>

                <div class="section-title" style="margin-top: 1rem;">History</div>
                <div id="historyList"></div>
            </div>
            <div class="resize-handle" id="resizeHandle"></div>
        </div>

        <div class="main-content">
            <div class="editor-section" id="editorSection">
                <div class="controls">
                    <span class="section-title">Query Editor</span>
                    <span id="currentBranch" style="color: #858585; margin-left: 1rem;"></span>
                    <span style="color: #858585; margin-left: auto; font-size: 12px;">Ctrl+Enter to run</span>
                </div>
                <textarea id="queryEditor" placeholder="Paste your ClickHouse query here..."></textarea>
                <div style="padding: 0.5rem 0;">
                    <button class="real-button" onclick="app.explainQuery()">Run EXPLAIN (Ctrl+Enter)</button>
                    <button class="real-button" id="forceAnalyzerBtn" onclick="app.explainQuery(true)" style="display: none;">
                        SET enable_analyzer=1 and EXPLAIN
                    </button>
                    <button class="real-button" onclick="app.clearEditor()">Clear</button>
                </div>
            </div>

            <div class="resize-handle-horizontal" id="resizeHandleHorizontal"></div>

            <div class="results-section" id="resultsSection">
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <div class="section-title">Results</div>
                    <button class="real-button" id="downloadBtn" onclick="app.downloadVersion()" style="display: none; margin: 0; padding: 0.2rem 0.5rem; font-size: 12px;">Download JSON</button>
                </div>
                <div class="section-version"> # version</div>
                <div id="results" class="results">No results yet. Run EXPLAIN to see query analysis.</div>
            </div>
        </div>
    </div>

    <script>
        const app = {
            currentBranch: null,
            currentVersion: null,
            branches: [],
            history: [],
            serverSettings: {},
            pingInterval: null,
            tooltipTimeout: null,
            tooltipElement: null,
            currentExplainTabType: null,

            async init() {
                await this.loadServerSettings();
                await this.loadBranches();
                if (this.branches.length > 0) {
                    this.selectBranch(this.branches.find(b => b.name === 'main') || this.branches[0]);
                }

                // Start periodic ping
                this.startPing();
            },

            startPing() {
                // Initial ping
                this.pingClickHouse();

                // Ping every 10 seconds
                this.pingInterval = setInterval(() => {
                    this.pingClickHouse();
                }, 15000);
            },

            async pingClickHouse() {
                const indicator = document.getElementById('statusIndicator');
                indicator.className = 'status-indicator checking';

                try {
                    const response = await fetch('/api/server/ping');
                    const data = await response.json();

                    this.updateConnectionStatus(data.connected, data.error || '');
                } catch (error) {
                    console.error('Ping failed:', error);
                    this.updateConnectionStatus(false, error.message);
                }
            },

            async loadServerSettings() {
                try {
                    const response = await fetch('/api/server/settings');
                    this.serverSettings = await response.json();
                    console.log('Server settings:', this.serverSettings);
                    this.updateAnalyzerButton();
                    this.updateConnectionStatus(true);
                } catch (error) {
                    console.error('Failed to load server settings:', error);
                    this.serverSettings = { enable_analyzer: '0' }; // Default to disabled
                    this.updateAnalyzerButton();
                    this.updateConnectionStatus(false, error.message);
                }
            },

            updateConnectionStatus(connected, errorMsg = '') {
                const indicator = document.getElementById('statusIndicator');
                const info = document.getElementById('connectionInfo');

                if (connected) {
                    indicator.className = 'status-indicator connected';
                    const host = this.serverSettings.host || 'localhost:9000';
                    const db = this.serverSettings.database || 'default';
                    info.textContent = `${host} / ${db}`;
                    info.style.color = '#4ec9b0';
                } else {
                    indicator.className = 'status-indicator disconnected';
                    info.textContent = 'ClickHouse Disconnected';
                    info.style.color = '#f48771';
                    if (errorMsg) {
                        console.error('Connection error:', errorMsg);
                    }
                }
            },

            updateAnalyzerButton() {
                const btn = document.getElementById('forceAnalyzerBtn');
                if (this.serverSettings.enable_analyzer === '0') {
                    btn.style.display = 'inline-block';
                } else {
                    btn.style.display = 'none';
                }
            },

            async loadBranches() {
                try {
                    const response = await fetch('/api/branches');
                    this.branches = await response.json();
                    this.renderBranches();
                } catch (error) {
                    this.showError('Failed to load branches: ' + error.message);
                }
            },

            renderBranches() {
                const list = document.getElementById('branchList');
                list.innerHTML = this.branches.map(branch => {
                    let branchInfo = '';
                    if (branch.branchFromVersionId) {
                        branchInfo = `<div style="color: #858585; font-size: 10px; margin-top: 0.2rem;">↳ from v${branch.branchFromVersionId.slice(0, 8)}</div>`;
                    }
                    return `
                        <div class="branch-item ${this.currentBranch && branch.id === this.currentBranch.id ? 'active' : ''}"
                             onclick="app.selectBranch(${JSON.stringify(branch).replace(/"/g, '&quot;')})">
                            <div class="branch-name">${branch.name}</div>
                            <div class="version-time">${new Date(branch.createdAt).toLocaleString()}</div>
                            ${branchInfo}
                        </div>
                    `;
                }).join('');
            },

            async selectBranch(branch) {
                this.currentBranch = branch;
                document.getElementById('currentBranch').textContent = `Branch: ${branch.name}`;
                this.renderBranches();
                await this.loadHistory();
            },

            async loadHistory() {
                if (!this.currentBranch) return;

                try {
                    const response = await fetch(`/api/history?branchId=${this.currentBranch.id}`);
                    this.history = await response.json();

                    // Tags are now included in the history response
                    this.renderHistory();
                } catch (error) {
                    this.showError('Failed to load history: ' + error.message);
                }
            },

            renderHistory() {
                const list = document.getElementById('historyList');
                if (this.history.length === 0) {
                    list.innerHTML = '<div style="color: #858585; padding: 0.5rem;">No history yet</div>';
                    return;
                }

                list.innerHTML = this.history
                    .sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp))
                    .map(version => {
                        const isActive = this.currentVersion && version.id === this.currentVersion.id;
                        const isStarred = version.tags && version.tags.some(t => t.tagKey === 'system:starred');
                        const starIcon = isStarred ? '⭐' : '☆';

                        // Get non-system tags for display
                        const displayTags = version.tags ?
                            version.tags.filter(t => !t.tagKey.startsWith('system:')) : [];

                        const tagsHtml = displayTags.length > 0 ?
                            `<div style="margin-top: 0.3rem; display: flex; gap: 0.3rem; flex-wrap: wrap;">
                                ${displayTags.map(tag => {
                                    const tagText = tag.tagValue ? `${tag.tagKey}=${tag.tagValue}` : tag.tagKey;
                                    return `<span style="background: #3e3e42; color: #d4d4d4; padding: 0.1rem 0.3rem; font-size: 10px; border-radius: 2px;">${tagText}</span>`;
                                }).join('')}
                            </div>` : '';

                        // Escape query for use in data attribute
                        const escapedQuery = version.query
                            .replace(/&/g, '&amp;')
                            .replace(/"/g, '&quot;')
                            .replace(/</g, '&lt;')
                            .replace(/>/g, '&gt;')
                            .replace(/'/g, '&#39;');

                        return `
                        <div class="version-item ${isActive ? 'active' : ''}"
                             data-query="${escapedQuery}"
                             onmouseenter="app.startQueryTooltip(event)"
                             onmouseleave="app.cancelQueryTooltip()">
                            <div style="display: flex; align-items: center; justify-content: space-between;">
                                <div style="color: #4ec9b0; flex: 1;" onclick="app.loadVersion('${version.id}')">${version.id.slice(0, 8)}</div>
                                <button onclick="event.stopPropagation(); app.toggleStar('${version.id}')"
                                        style="background: transparent; border: none; color: ${isStarred ? '#ffd700' : '#858585'}; cursor: pointer; font-size: 16px; padding: 0;">
                                    ${starIcon}
                                </button>
                            </div>
                            <div class="version-time" onclick="app.loadVersion('${version.id}')">${new Date(version.timestamp).toLocaleString()}</div>
                            ${tagsHtml}
                        </div>
                    `}).join('');
            },

            loadVersion(versionId) {
                const version = this.history.find(v => v.id === versionId);
                if (version) {
                    this.currentVersion = version;
                    document.getElementById('queryEditor').value = version.query;
                    this.showResults(version.explainPlan, version);
                    this.renderHistory(); // Re-render to update highlighting
                }
            },

            async explainQuery(forceAnalyzer = false) {
                if (!this.currentBranch) {
                    this.showError('Please select a branch first');
                    return;
                }

                const query = document.getElementById('queryEditor').value.trim();
                if (!query) {
                    this.showError('Please enter a query');
                    return;
                }

                this.showResults('Running EXPLAIN...');

                try {
                    const response = await fetch('/api/query/explain', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            branchId: this.currentBranch.id,
                            query: query,
                            parentVersionId: this.currentVersion ? this.currentVersion.id : '',
                            forceAnalyzer: forceAnalyzer,
                            serverSettings: this.serverSettings
                        })
                    });

                    if (!response.ok) {
                        const error = await response.text();
                        throw new Error(error);
                    }

                    const data = await response.json();

                    // Handle auto-branching
                    if (data.autoBranched && data.newBranch) {
                        console.log('Auto-branched to:', data.newBranch.name);
                        // Reload branches and switch to new branch
                        await this.loadBranches();
                        this.selectBranch(data.newBranch);
                        this.showNotification(`Created new branch: ${data.newBranch.name}`, 'success');
                    } else {
                        await this.loadHistory();
                    }

                    // Handle version (support both old and new response formats)
                    const version = data.version || data;
                    this.currentVersion = version;
                    this.showResults(version.explainPlan, version);
                } catch (error) {
                    this.showError('Query failed: ' + error.message);
                }
            },

            showResults(text, version = null) {
                const results = document.getElementById('results');

                if (version && version.explainResults && version.explainResults.length > 0) {
                    // Show multiple EXPLAIN results with tabs
                    let versionHtml = `<div style="color: #858585; margin-bottom: 1rem;">Version: ${version.id}, Query Hash: ${version.queryHash}, Timestamp: ${new Date(version.timestamp).toLocaleString()}</div>`;
                    document.getElementsByClassName(`section-version`)[0].innerHTML = versionHtml;

                    // Find the index of the previously selected tab type, or default to 0
                    let selectedIdx = 0;
                    if (this.currentExplainTabType) {
                        const foundIdx = version.explainResults.findIndex(r => r.type === this.currentExplainTabType);
                        if (foundIdx !== -1) {
                            selectedIdx = foundIdx;
                        }
                    }

                    // Create tabs for each EXPLAIN type
                    let html = '<div style="display: flex; gap: 0.2rem; margin-bottom: 0.5rem; border-bottom: 1px solid #3e3e42;">';
                    version.explainResults.forEach((result, idx) => {
                        const errorClass = result.error ? 'error' : '';
                        html += `<button class="explain-tab ${idx === selectedIdx ? 'active' : ''} ${errorClass}"
                                        onclick="app.switchExplainTab(${idx})">
                                    ${result.type}${result.error ? ' ⚠' : ''}
                                </button>`;
                    });
                    html += '</div>';

                    // Create content for each tab
                    version.explainResults.forEach((result, idx) => {
                        const display = idx === selectedIdx ? 'block' : 'none';
                        const content = result.error ? `ERROR: ${result.error}` : result.output;
                        html += `<pre class="explain-content" id="explain-content-${idx}"
                                      style="display: ${display}; margin: 0; white-space: pre-wrap; font-family: 'Courier New', monospace;">${content}</pre>`;
                    });

                    results.innerHTML = html;
                    this.currentExplainResults = version.explainResults;
                    // Update the current tab type to match what's now selected
                    this.currentExplainTabType = version.explainResults[selectedIdx].type;
                    document.getElementById('downloadBtn').style.display = 'inline-block';
                } else if (version) {
                    // Version with no explain results
                    let output = `Version: ${version.id}\n` +
                                 `Query Hash: ${version.queryHash}\n` +
                                 `Timestamp: ${new Date(version.timestamp).toLocaleString()}\n\n` +
                                 `No EXPLAIN results available.`;
                    results.textContent = output;
                    document.getElementById('downloadBtn').style.display = 'inline-block';
                } else {
                    results.textContent = text;
                    document.getElementById('downloadBtn').style.display = 'none';
                }
            },

            downloadVersion() {
                if (!this.currentVersion) {
                    this.showError('No version selected to download');
                    return;
                }

                const dataStr = JSON.stringify(this.currentVersion, null, 2);
                const blob = new Blob([dataStr], { type: 'application/json' });
                const url = URL.createObjectURL(blob);

                const a = document.createElement('a');
                a.href = url;
                a.download = `version-${this.currentVersion.id.slice(0, 8)}.json`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            },

            switchExplainTab(idx) {
                // Hide all tabs and remove active class
                document.querySelectorAll('.explain-content').forEach(el => el.style.display = 'none');
                document.querySelectorAll('.explain-tab').forEach(el => {
                    el.classList.remove('active');
                });

                // Show selected tab
                const content = document.getElementById(`explain-content-${idx}`);
                if (content) {
                    content.style.display = 'block';
                }

                const tabs = document.querySelectorAll('.explain-tab');
                if (tabs[idx]) {
                    tabs[idx].classList.add('active');
                }

                // Remember the selected tab type for persistence across queries
                if (this.currentExplainResults && this.currentExplainResults[idx]) {
                    this.currentExplainTabType = this.currentExplainResults[idx].type;
                }
            },

            showError(message) {
                const results = document.getElementById('results');
                results.innerHTML = `<div class="error">Error: ${message}</div>`;
            },

            showNotification(message, type = 'info') {
                // Create notification element
                const notification = document.createElement('div');
                notification.className = `notification ${type}`;
                notification.textContent = message;
                document.body.appendChild(notification);

                // Auto-remove after 4 seconds
                setTimeout(() => {
                    notification.style.animation = 'slideOut 0.3s ease-out';
                    setTimeout(() => {
                        if (notification.parentNode) {
                            notification.parentNode.removeChild(notification);
                        }
                    }, 300);
                }, 4000);
            },

            showNewBranchInput() {
                document.getElementById('newBranchForm').style.display = 'block';
                document.getElementById('newBranchName').focus();
            },

            hideNewBranchInput() {
                document.getElementById('newBranchForm').style.display = 'none';
                document.getElementById('newBranchName').value = '';
            },

            async createBranch() {
                const name = document.getElementById('newBranchName').value.trim();
                if (!name) {
                    alert('Please enter a branch name');
                    return;
                }

                try {
                    const response = await fetch('/api/branches', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            name: name,
                            parentBranchId: this.currentBranch ? this.currentBranch.id : ''
                        })
                    });

                    const branch = await response.json();
                    await this.loadBranches();
                    this.selectBranch(branch);
                    this.hideNewBranchInput();
                } catch (error) {
                    this.showError('Failed to create branch: ' + error.message);
                }
            },

            async startNewTree() {
                const name = `tree-${new Date().toISOString().slice(0, 19).replace(/[T:]/g, '-')}`;

                try {
                    const response = await fetch('/api/branches', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            name: name,
                            parentBranchId: '',
                            createInitialVersion: true,
                            initialQuery: '-- New query tree\n-- Start writing your ClickHouse query here\n\nSELECT 1'
                        })
                    });

                    const branch = await response.json();
                    await this.loadBranches();
                    this.selectBranch(branch);
                    this.showNotification(`Started new tree: ${branch.name}`, 'success');

                    // Load the placeholder query into editor
                    await this.loadHistory();
                    if (this.history.length > 0) {
                        this.loadVersion(this.history[0].id);
                    }
                } catch (error) {
                    this.showError('Failed to start new tree: ' + error.message);
                }
            },

            clearEditor() {
                document.getElementById('queryEditor').value = '';
                document.getElementById('results').textContent = 'No results yet. Run EXPLAIN to see query analysis.';
                document.getElementsByClassName('section-version')[0].innerHTML = '# version';
                document.getElementById('downloadBtn').style.display = 'none';
                this.currentVersion = null;
                this.renderHistory(); // Re-render to remove highlighting
            },

            async toggleStar(versionId) {
                try {
                    const response = await fetch(`/api/versions/${versionId}/star`, {
                        method: 'POST'
                    });

                    if (!response.ok) {
                        throw new Error('Failed to toggle star');
                    }

                    // Reload history to update star status
                    await this.loadHistory();
                } catch (error) {
                    this.showError('Failed to toggle star: ' + error.message);
                }
            },

            startQueryTooltip(event) {
                const target = event.currentTarget;
                const query = target.dataset.query;
                if (!query) return;

                // Cancel any existing timeout
                this.cancelQueryTooltip();

                // Start 500ms delay before showing tooltip
                this.tooltipTimeout = setTimeout(() => {
                    this.showQueryTooltip(target, query);
                }, 500);
            },

            showQueryTooltip(target, query) {
                // Remove existing tooltip if any
                this.hideQueryTooltip();

                // Create tooltip element
                const tooltip = document.createElement('div');
                tooltip.className = 'query-tooltip';
                tooltip.textContent = query;
                document.body.appendChild(tooltip);
                this.tooltipElement = tooltip;

                // Position tooltip next to the target
                const rect = target.getBoundingClientRect();
                const tooltipRect = tooltip.getBoundingClientRect();

                // Position to the right of the sidebar item
                let left = rect.right + 10;
                let top = rect.top;

                // Adjust if tooltip goes off-screen to the right
                if (left + tooltipRect.width > window.innerWidth - 10) {
                    left = rect.left - tooltipRect.width - 10;
                }

                // Adjust if tooltip goes off-screen at the bottom
                if (top + tooltipRect.height > window.innerHeight - 10) {
                    top = window.innerHeight - tooltipRect.height - 10;
                }

                tooltip.style.left = left + 'px';
                tooltip.style.top = top + 'px';
            },

            cancelQueryTooltip() {
                if (this.tooltipTimeout) {
                    clearTimeout(this.tooltipTimeout);
                    this.tooltipTimeout = null;
                }
                this.hideQueryTooltip();
            },

            hideQueryTooltip() {
                if (this.tooltipElement) {
                    this.tooltipElement.remove();
                    this.tooltipElement = null;
                }
            }
        };

        // Sidebar resize functionality
        const initSidebarResize = () => {
            const sidebar = document.getElementById('sidebar');
            const resizeHandle = document.getElementById('resizeHandle');
            const minWidth = 150;
            const maxWidth = 600;
            const storageKey = 'clicktelligence-sidebar-width';
            let isResizing = false;

            // Restore saved width from localStorage
            const savedWidth = localStorage.getItem(storageKey);
            if (savedWidth) {
                const width = parseInt(savedWidth, 10);
                if (width >= minWidth && width <= maxWidth) {
                    sidebar.style.width = width + 'px';
                }
            }

            resizeHandle.addEventListener('mousedown', (e) => {
                isResizing = true;
                resizeHandle.classList.add('resizing');
                document.body.style.cursor = 'col-resize';
                document.body.style.userSelect = 'none';
            });

            document.addEventListener('mousemove', (e) => {
                if (!isResizing) return;

                const newWidth = e.clientX;

                if (newWidth >= minWidth && newWidth <= maxWidth) {
                    sidebar.style.width = newWidth + 'px';
                }
            });

            document.addEventListener('mouseup', () => {
                if (isResizing) {
                    isResizing = false;
                    resizeHandle.classList.remove('resizing');
                    document.body.style.cursor = '';
                    document.body.style.userSelect = '';

                    // Save the final width to localStorage
                    const currentWidth = sidebar.offsetWidth;
                    localStorage.setItem(storageKey, currentWidth.toString());
                }
            });
        };

        // Horizontal resize functionality for editor/results split
        const initHorizontalResize = () => {
            const editorSection = document.getElementById('editorSection');
            const resultsSection = document.getElementById('resultsSection');
            const resizeHandle = document.getElementById('resizeHandleHorizontal');
            const mainContent = document.querySelector('.main-content');
            const storageKey = 'clicktelligence-editor-height';
            let isResizing = false;

            // Restore saved height from localStorage
            const savedHeight = localStorage.getItem(storageKey);
            if (savedHeight) {
                const heightPercent = parseFloat(savedHeight);
                if (heightPercent >= 20 && heightPercent <= 80) {
                    editorSection.style.height = heightPercent + '%';
                    resultsSection.style.height = (100 - heightPercent) + '%';
                }
            }

            resizeHandle.addEventListener('mousedown', (e) => {
                isResizing = true;
                resizeHandle.classList.add('resizing');
                document.body.style.cursor = 'row-resize';
                document.body.style.userSelect = 'none';
            });

            document.addEventListener('mousemove', (e) => {
                if (!isResizing) return;

                const containerRect = mainContent.getBoundingClientRect();
                const offsetY = e.clientY - containerRect.top;
                const totalHeight = containerRect.height;
                const newHeightPercent = (offsetY / totalHeight) * 100;

                // Keep both sections at least 20% and at most 80% of the height
                if (newHeightPercent >= 20 && newHeightPercent <= 80) {
                    editorSection.style.height = newHeightPercent + '%';
                    resultsSection.style.height = (100 - newHeightPercent) + '%';
                }
            });

            document.addEventListener('mouseup', () => {
                if (isResizing) {
                    isResizing = false;
                    resizeHandle.classList.remove('resizing');
                    document.body.style.cursor = '';
                    document.body.style.userSelect = '';

                    // Save the final height percentage to localStorage
                    const currentHeightPercent = (editorSection.offsetHeight / mainContent.offsetHeight) * 100;
                    localStorage.setItem(storageKey, currentHeightPercent.toString());
                }
            });
        };

        // Initialize app when page loads
        window.addEventListener('DOMContentLoaded', () => {
            app.init();
            initSidebarResize();
            initHorizontalResize();

            // Setup keyboard shortcuts for query editor
            const queryEditor = document.getElementById('queryEditor');

            queryEditor.addEventListener('keydown', (e) => {
                // Handle Tab key for indentation
                if (e.key === 'Tab') {
                    e.preventDefault();
                    const start = queryEditor.selectionStart;
                    const end = queryEditor.selectionEnd;
                    const value = queryEditor.value;

                    // Insert tab character (or spaces)
                    const tab = '    '; // 4 spaces
                    queryEditor.value = value.substring(0, start) + tab + value.substring(end);

                    // Move cursor after the inserted tab
                    queryEditor.selectionStart = queryEditor.selectionEnd = start + tab.length;
                }

                // Handle Ctrl+Enter to run EXPLAIN
                if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
                    e.preventDefault();
                    app.explainQuery();
                }
            });
        });
    </script>
